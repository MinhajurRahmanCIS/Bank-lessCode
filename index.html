<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <header>
        <h1 class="font-semibold text-6xl text-center m-6">Welcome to <span class="font-bold text-green-400">MyBank Service</span> </h1>
    </header>

    
    <main>

        <section class="bg-gray-500 w-9/12 mx-auto mt-12 p-8">
            <h1 class="text-white text-3xl font-semibold mb-5">Please login first!!</h1>
        <div >
            <input class="p-1 w-8/12 block mb-4" type="email" name="" id="userEmail" placeholder="Enter Your Email">
            
            <input class="p-1 w-8/12 block mb-4" type="password" name="" id="userPass" placeholder="Enter Your Password">
            <button id="login-button" class="login-Acc text-white font-semibold text-2xl bg-green-500  px-5 py-1 rounded-lg  hover:bg-emerald-500 ">Login</button>
        </div>
        </section>

        

    </main>
    
  <script src="js/Login.js"></script>


</body>
</html>
